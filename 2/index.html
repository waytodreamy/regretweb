<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">@</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-blur: 15px;
            --rain-intensity: 0.4;
            --background-image: url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1920');
            --song-url: 'https://regret.best/media/mineto.mp3';
            --album-art: 'https://i.scdn.co/image/ab67616d0000b273429d4b3d9261b9ccc24d7d36';
            --song-title: 'Mine Too';
            --song-artist: 'King Von';
            --owner-badge: 'https://www.regret.best/media/276444-developer.png'
            --description: 'i own regret.best';
            --show-owner-badge: false;
            --show-premium-badge: false;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', 'DejaVu Sans', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .cursor-snowflake {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            z-index: 99999;
            user-select: none;
            animation: snowfall linear forwards;
        }

        @keyframes snowfall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-image) center/cover fixed;
            filter: blur(var(--bg-blur)) grayscale(100%);
            transform: scale(1.1);
            z-index: 0;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.95));
            z-index: 1;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: var(--rain-intensity);
        }

        .rain-drop {
            position: absolute;
            width: 1px;
            height: 80px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .entry-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .entry-text-container {
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .entry-text {
            font-family: 'Inter', 'DejaVu Sans', Arial, sans-serif;
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .entry-text:hover {
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 45px rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .entry-cursor {
            display: inline-block;
            width: 2px;
            height: 1.5rem;
            background: #ffffff;
            margin-left: 3px;
            animation: blinkCursor 1s step-end infinite;
            box-shadow: 0 0 5px #ffffff;
            vertical-align: middle;
        }

        @keyframes blinkCursor {
            50% { opacity: 0; }
        }

.container {
    position: relative;
    z-index: 10;
    text-align: center;
    background: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 50px 60px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 
        0 20px 60px rgba(51, 51, 51, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    width: 650px;
    overflow: visible;
    opacity: 0.3;
    transform: translateY(100px) scale(0.9);
    transition: transform 0.15s ease-out;
    transform-style: preserve-3d;
    perspective: 1000px;
}
        
        .container.enter {
            animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideInUp {
            0% { 
                opacity: 0; 
                transform: translateY(100px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 35px;
            opacity: 0;
            transform: translateY(100px);
        }
        
        .avatar-container.enter {
            animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .avatar-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 3;
        }

        .avatar-decoration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .name-section {
            margin: 30px 0 15px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(100px);
        }
        
        .name-section.enter {
            animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .title-label {
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .name-display {
            position: relative;
            display: flex;
            align-items: center;
        }

        .name {
            font-family: 'Inter', 'DejaVu Sans', Arial, sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #ffffff;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4);
            display: inline-block;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 50px;
            background: #fff;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            vertical-align: middle;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .badges-section {
            margin: 20px 0 25px;
            opacity: 0;
            transform: translateY(100px);
        }
        
        .badges-section.enter {
            animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .badge {
            width: 32px;
            height: 32px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(255, 255, 255, 0.3));
        }

        .badge:hover {
            transform: scale(1.3);
        }

        .badge-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-5px);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            margin-bottom: 5px;
        }

        .badge:hover .badge-tooltip {
            opacity: 1;
        }

        .custom-badge {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .description {
            margin: 20px 0 25px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            line-height: 1.6;
            letter-spacing: 0.03em;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(100px);
        }
        
        .description.enter {
            animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        .discord-info-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0.3;
            transform: translateY(100px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }
        
        .discord-info-card.enter {
            animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        .discord-avatar-container {
            position: relative;
            flex-shrink: 0;
        }

        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.9);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator svg {
            width: 100%;
            height: 100%;
        }

        .discord-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .discord-avatar-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 2;
        }

        .discord-avatar-decoration img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .discord-info-text {
            flex: 1;
            text-align: left;
        }

        .discord-display-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .discord-username {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 6px;
        }

        .discord-id {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Inter', monospace;
            letter-spacing: 0.05em;
        }

        .discord-id-label {
            color: rgba(255, 255, 255, 0.4);
            margin-right: 5px;
        }

        .activities-section {
            margin: 25px 0;
            opacity: 0;
            transform: translateY(100px);
        }
        
        .activities-section.enter {
            animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards;
        }

        .activity-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0.3;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .activity-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .activity-info {
            flex: 1;
            text-align: left;
        }

        .activity-name {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 3px;
        }

        .activity-details {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2px;
        }

        .activity-state {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(100px);
        }
        
        .links.enter {
            animation: slideInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
        }

        .link-btn {
            position: relative;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 70%
            );
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: all 0.6s ease;
        }

        .link-btn:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .link-btn:hover {
            transform: translateY(-5px) scale(1.08);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .link-btn i {
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .fa-discord { color: #5865F2; }
        .fa-spotify { color: #1DB954; }
        .fa-telegram { color: #0088cc; }
        .fa-wallet { color: #FFD700; }

        #music-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150px);
            display: flex;
            align-items: center;
            gap: 25px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(20px);
            padding: 20px 35px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            z-index: 100;
            min-width: 700px;
            opacity: 0.3;
        }
        
        #music-player.enter {
            animation: playerSlideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
        }

        @keyframes playerSlideUp {
            from { 
                opacity: 0; 
                transform: translateX(-50%) translateY(150px);
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0);
            }
        }

        .album-container {
            position: relative;
            width: 65px;
            height: 65px;
            flex-shrink: 0;
        }

        #album-art {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #album-art.spinning {
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #song-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 180px;
            max-width: 180px;
        }

        #song-title {
            font-size: 0.95rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        #song-artist {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        #play-pause {
            background: linear-gradient(145deg, #1a1a1a, #000000);
            border: none;
            color: #fff;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        #play-pause:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        #play-pause::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }

        #play-pause:active::before {
            width: 100%;
            height: 100%;
        }

        .seek-container {
            position: relative;
            flex: 1;
            height: 40px;
            display: flex;
            align-items: center;
        }

        #seek {
            width: 100%;
            height: 4px;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        #seek::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.2s;
        }

        #seek::-webkit-slider-thumb:hover {
            transform: scale(1.3);
        }

        .seek-progress {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            height: 4px;
            background: #fff;
            border-radius: 2px;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .time-display {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', monospace;
            min-width: 95px;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #volume-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        #volume-btn:hover {
            transform: scale(1.15);
        }

        #volume-slider {
            width: 70px;
            height: 4px;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        #volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            10%, 90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="bg-overlay"></div>
    <div class="rain-container" id="rain-container"></div>
    
    <div class="entry-screen" id="entry-screen">
        <div class="entry-text-container" id="entry-btn">
            <span class="entry-text" id="entry-typed-text"></span>
            <span class="entry-cursor"></span>
        </div>
    </div>
    
    <div class="container" id="main-container">
        <div class="avatar-container">
            <img src="https://cdn.discordapp.com/avatars/1410350406214615150/5f51433cc5e54c1d73f6e688f7d61465.png" 
                 alt="Avatar" class="avatar">
            <div class="avatar-decoration" id="avatar-decoration"></div>
        </div>
        
        <div class="name-section">
            <div class="title-label">ZERO WAS HERE!!</div>
            <div class="name-display">
                <span class="name" id="typed-name"></span>
                <span class="cursor"></span>
            </div>

        // Track page visibility
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Clear all timeouts
                titleTimeouts.forEach(t => clearTimeout(t));
                nameTimeouts.forEach(t => clearTimeout(t));
                titleTimeouts = [];
                nameTimeouts = [];
                titleActive = false;
                nameActive = false;
            } else {
                // Restart animations
                if (hasEntered) {
                    startTitleTypewriter();
                    startNameTypewriter();
                } else {
                    startTitleTypewriter();
                }
            }
        });

        function startTitleTypewriter() {
            if (titleActive) return;
            titleActive = true;
            typewriteTitle();
        }

        function startNameTypewriter() {
            if (nameActive) return;
            nameActive = true;
            typewriteName();
        }

        // Page title typewriter
        function typewriteTitle() {
            if (!titleActive) return;
            
            const titleText = '@skully';
            const titleElement = document.getElementById('page-title');
            let index = 0;
            let isDeleting = false;
            titleElement.textContent = '@';
            
            function type() {
                if (!titleActive) return;
                
                if (!isDeleting && index < titleText.length - 1) {
                    index++;
                    titleElement.textContent = titleText.substring(0, index + 2);
                    titleTimeouts.push(setTimeout(type, 150));
                } else if (!isDeleting && index >= titleText.length - 1) {
                    isDeleting = true;
                    titleTimeouts.push(setTimeout(type, 1000));
                } else if (isDeleting && titleElement.textContent.length > 1) {
                    titleElement.textContent = titleElement.textContent.slice(0, -1);
                    titleTimeouts.push(setTimeout(type, 100));
                } else if (isDeleting && titleElement.textContent.length === 1) {
                    titleTimeouts.push(setTimeout(() => {
                        typewriteTitle(); // Restart the cycle
                    }, 500));
                    return;
                }
            }
            
            type();
        }

        // Name typewriter
        function typewriteName() {
            if (!nameActive) return;
            
            const text = 'skully';
            const typedName = document.getElementById('typed-name');
            let index = 0;
            let isDeleting = false;
            typedName.textContent = '';
            
            function type() {
                if (!nameActive) return;
                
                if (!isDeleting && index < text.length) {
                    typedName.textContent = text.substring(0, index + 1);
                    index++;
                    nameTimeouts.push(setTimeout(type, 150));
                } else if (!isDeleting && index >= text.length) {
                    isDeleting = true;
                    nameTimeouts.push(setTimeout(type, 1000));
                } else if (isDeleting && index > 0) {
                    index--;
                    typedName.textContent = text.substring(0, index);
                    nameTimeouts.push(setTimeout(type, 100));
                } else if (isDeleting && index === 0) {
                    nameTimeouts.push(setTimeout(() => {
                        typewriteName(); // Restart the cycle
                    }, 500));
                    return;
                }
            }
            
            type();
        }

async function updateDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${discordID}`);
                const data = await response.json();
                
                if (data.success) {
                    const statusData = data.data;
                    const activities = statusData.activities || [];
                    
                    // Update status indicator
                    const statusIndicator = document.getElementById('status-indicator');
                    let discordStatus = statusData.discord_status || 'offline';
                    
                    // Check if user is streaming
                    const isStreaming = activities.some(activity => activity.type === 1);
                    if (isStreaming) {
                        discordStatus = 'streaming';
                    }
                    
                    statusIndicator.innerHTML = statusIcons[discordStatus] || statusIcons['offline'];
                    
                    const user = statusData.discord_user;
                    if (user) {
                        const discordInfoCard = document.getElementById('discord-info-card');

                        activities.forEach(activity => {
                            const activityCard = document.createElement('div');
                            activityCard.className = 'activity-card';
                            
                            let iconHTML = '';
                            if (activity.assets && activity.assets.large_image) {

                                    imageUrl = `https://media.discordapp.net/${activity.assets.large_image.replace('mp:', '')}`;

                            }
                            
                            let activityType = '';
                            switch(activity.type) {
                                case 0: activityType = 'Playing'; break;
                                case 1: activityType = 'Streaming'; break;
                                case 2: activityType = 'Listening to'; break;
                                case 3: activityType = 'Watching'; break;
                                case 5: activityType = 'Competing in'; break;
                                default: activityType = 'Playing';
                            }
                            
                            let infoHTML = `<div class="activity-info">`;
                            infoHTML += `<div class="activity-name">${activityType} ${activity.name}</div>`;
                            
                            if (activity.details) {
                                infoHTML += `<div class="activity-details">${activity.details}</div>`;
                            }
                            
                            if (activity.state) {
                                infoHTML += `<div class="activity-state">${activity.state}</div>`;
                            }
                            
                            infoHTML += `</div>`;
                            
                            activityCard.innerHTML = iconHTML + infoHTML;
                            activitiesSection.appendChild(activityCard);
                        });
                    } else {
                        activitiesSection.style.display = 'none';
                    }
                    
                    // Fetch premium info from DCDN
                    let premiumType = null;
                    let premiumSince = null;
                    
                    try {

                        const profileData = await profileResponse.json();
                        
                        console.log('DCDN Profile Data:', profileData); // Debug log
                        
                        // Try multiple possible locations for premium_type
                        if (profileData.user && profileData.user.premium_type) {
                            premiumType = profileData.user.premium_type;
                        } else if (profileData.premium_type) {
                            premiumType = profileData.premium_type;

                        // Check for premium_since (boost date) in multiple locations

                            premiumSince = profileData.user_profile.premium_since;
                        } else if (profileData.premium_since) {
                            premiumSince = profileData.premium_since;

            }

        }

        function copyLTC() {
            const address = 'ltc1qz977x336d7k796rwpjetgk484c95g4ll5j097u';
            navigator.clipboard.writeText(address).then(() => {
                showNotification('Litecoin address copied!');
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.95);
                color: #fff;
                padding: 20px 40px;
                border-radius: 15px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
                z-index: 10000;
                font-weight: 600;
                animation: fadeInOut 2s ease;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }

        // Music Player
        const audio = document.getElementById('audio');
        const playPause = document.getElementById('play-pause');
        const seek = document.getElementById('seek');
        const seekProgress = document.getElementById('seek-progress');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeBtn = document.getElementById('volume-btn');
        const timeDisplay = document.getElementById('time-display');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');
        const albumArt = document.getElementById('album-art');

        audio.volume = 0.8;

        function loadMusicPlayer() {
            const style = getComputedStyle(document.documentElement);
            const songUrl = style.getPropertyValue('--song-url').trim().replace(/'/g, '').replace(/"/g, '');
            const albumArtUrl = style.getPropertyValue('--album-art').trim().replace(/'/g, '').replace(/"/g, '');
            const songTitleVar = style.getPropertyValue('--song-title').trim().replace(/'/g, '').replace(/"/g, '');
            const songArtistVar = style.getPropertyValue('--song-artist').trim().replace(/'/g, '').replace(/"/g, '');
            
            if (songUrl && songUrl !== '') {
                audio.src = songUrl;
                audio.load();
            }
            
            if (albumArtUrl && albumArtUrl !== '') {
                albumArt.src = albumArtUrl;
            }
            
            if (songTitleVar && songTitleVar !== '') {
                songTitle.textContent = songTitleVar;
            }
            
            if (songArtistVar && songArtistVar !== '') {
                songArtist.textContent = songArtistVar;
            }
        }

        audio.addEventListener('loadedmetadata', function() {
            console.log('Audio loaded successfully!');
        });

        audio.addEventListener('error', function(e) {
            console.error('Audio loading error:', e);
        });

        playPause.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    playPause.innerHTML = '<i class="fas fa-pause"></i>';
                    albumArt.classList.add('spinning');
                }).catch(e => {
                    console.error('Play error:', e);
                });
            } else {
                audio.pause();
                playPause.innerHTML = '<i class="fas fa-play"></i>';
                albumArt.classList.remove('spinning');
            }
        });

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                seek.value = progress;
                seekProgress.style.width = `${progress}%`;
                
                const currentMinutes = Math.floor(audio.currentTime / 60);
                const currentSeconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
                const durationMinutes = Math.floor(audio.duration / 60);
                const durationSeconds = Math.floor(audio.duration % 60).toString().padStart(2, '0');
                
                timeDisplay.textContent = `${currentMinutes}:${currentSeconds} / ${durationMinutes}:${durationSeconds}`;
            }
        });

        audio.addEventListener('ended', () => {
            playPause.innerHTML = '<i class="fas fa-play"></i>';
            albumArt.classList.remove('spinning');
        });

        audio.addEventListener('pause', () => {
            albumArt.classList.remove('spinning');
        });

        seek.addEventListener('input', () => {
            if (audio.duration) {
                const time = (seek.value / 100) * audio.duration;
                audio.currentTime = time;
                seekProgress.style.width = `${seek.value}%`;
            }
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value / 100;
            updateVolumeIcon();
        });

        volumeBtn.addEventListener('click', () => {
            if (audio.volume > 0) {
                audio.volume = 0;
                volumeSlider.value = 0;
            } else {
                audio.volume = 0.8;
                volumeSlider.value = 80;
            }
            updateVolumeIcon();
        });

        function updateVolumeIcon() {
            const volume = audio.volume;
            let icon = 'fa-volume-up';
            if (volume === 0) icon = 'fa-volume-mute';
            else if (volume < 0.5) icon = 'fa-volume-down';
            volumeBtn.innerHTML = `<i class="fas ${icon}"></i>`;
        }
    </script>
</body>
</html>
